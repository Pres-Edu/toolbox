<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.8, maximum-scale=1.0"/>
    <link href="59167915-10B1-4B0F-B518-BD285C30B510.png" rel="icon">
    <title>课堂专用抽学号</title>
</head>
<body onload="auto_theme();">
<style type="text/css">
    @font-face {
        font-family: Unc0ver;
        font-display: block;
        src: url(painting-with-chocolate.regular.ttf)
    }
    @font-face {
        font-family: "Open Sans";
        font-display: block;
        src: url("NotoSansCJKsc-Light.otf");
    }
    body.dark {
        background-color: black;
        transition: background 500ms;
    }
    body.light {
        background-color: white;
        transition: background 500ms;
    }
    p.main_style {
        font-weight: bold;
        font-size: 120px;
        font-family: Unc0ver;
        font-display: block;
        color: black;
        text-align: center;
    }
    p.main_dark_style {
        font-weight: bold;
        font-size: 120px;
        font-family: Unc0ver;
        font-display: block;
        color: white;
        text-align: center;
    }
    p.history_style {
        font-size: 20px;
        font-family: "Open Sans";
        font-display: block;
        color: red;
        text-align: center;
    }
    p.history_dark_style {
        font-size: 20px;
        font-family: "Open Sans";
        font-display: block;
        color: white;
        text-align: center;
    }
    blockquote.quote_style {
        font-family: "Open Sans";
        font-display: block;
        border: 1px solid goldenrod;
        color: black;
    }
    blockquote.quote_dark_style {
        font-family: "Open Sans";
        font-display: block;
        border: 1px solid white;
        color: white;
    }
    legend.edge {
        color: black;
        font-family: "Open Sans";
    }
    legend.edge_dark {
        color: white;
        font-family: "Open Sans";
    }
    button.button_style {
        border-radius: 30px;
        border: 0px;
        padding: 15px 32px;
        text-align: center;
        background-color: dodgerblue;
        color: white;
        font-size: 18px;
        font-family: "Open Sans";
        font-display: block;
        transition: 200ms;
    }
    button.button_style:hover {
        padding: 13px 30px;
        color: black;
        border: 2px solid dodgerblue;
        background-color: white;
        transition: 200ms;
    }
    button.button_style:active {
        background-color: purple;
        color: white;
        transition: 200ms;
    }
    button.button_second_style {
        border-radius: 30px;
        border: 2px solid dodgerblue;
        padding: 13px 30px;
        text-align: center;
        background-color: whitesmoke;
        color: black;
        font-size: 18px;
        font-family: "Open Sans";
        font-display: block;
        transition: 200ms;
    }
    button.button_second_style:hover {
        padding: 10px 27px;
        border: 5px solid dodgerblue;
        transition: 200ms;
    }
    button.button_second_clicked_style {
        border-radius: 30px;
        border: 2px solid gray;
        padding: 13px 30px;
        text-align: center;
        background-color: whitesmoke;
        color: black;
        font-size: 18px;
        font-family: "Open Sans";
        font-display: block;
    }
    button.button_second_clicked_style:hover {
        padding: 10px 27px;
        border: 5px solid gray;
    }
    button.change_theme_style {
        border-radius: 30px;
        border: 2px solid black;
        padding: 20px 20px;
        text-align: center;
        background-image: url(dark.png);
        background-size: 100% 100%;
        background-color: white;
        color: black;
        font-size: 18px;
        font-family: "Open Sans";
        font-display: block;
        transition: 200ms;
    }
    button.change_theme_style:hover {
        background: black;
        transition: 200ms;
    }
    button.change_theme_dark_style {
        border-radius: 30px;
        border: 5px white;
        padding: 20px 20px;
        text-align: center;
        background-color: white;
        background-size: 100% 100%;
        background-image: url(light.png);
        color: white;
        font-size: 18px;
        font-family: "Open Sans";
        font-display: block;
        transition: 200ms;
    }
    button.change_theme_dark_style:hover {
        background-image: none;
        transition: 200ms;
    }
    a.follow_style {
        border-radius: 5px;
        border: 0px;
        padding: 6px 16px;
        text-align: center;
        background-color: black;
        color: white;
        font-size: 14px;
        font-family: "Open Sans";
        font-display: block;
    }
    a.follow_dark_style {
        border-radius: 5px;
        border: 0px;
        padding: 6px 16px;
        text-align: center;
        background-color: white;
        color: black;
        font-size: 14px;
        font-family: "Open Sans";
        font-display: block;
    }
    button.button_clicked_style {
        border-radius: 30px;
        border: 0px;
        padding: 15px 32px;
        text-align: center;
        background-color: gray;
        color: white;
        font-size: 18px;
        font-family: "Open Sans";
        font-display: block;
    }
    .centerize {
        text-align: center;
        color: black;
        font-family: "Open Sans";
        font-display: block;
    }
    .centerize_dark {
        text-align: center;
        color: white;
        font-family: "Open Sans";
        font-display: block;
    }
    button.ver_style {
        border-radius: 5px;
        border: 0px;
        padding: 4px 6px;
        text-align: center;
        background-color: green;
        color: white;
        font-size: 10px;
        font-family: "Open Sans";
        font-display: block;
    }
    a.download_style {
        border-radius: 5px;
        border: 0px;
        padding: 4px 6px;
        text-align: center;
        background-color: mediumpurple;
        color: white;
        font-size: 10px;
        font-family: "Open Sans";
        font-display: block;
    }
</style>
<div style="text-align: right;">
    <button class="change_theme_style" onclick="dark()" id="change_style_button"></button><br>
</div>
<div style="text-align: center;">
    <h1 class="centerize" id="main_title">课堂抽学号系统</h1><br>
    <a href="https://github.com/bizwofficial" target="_blank" class="follow_style" id="follow_button">在GitHub上follow裨治文总统</a><br>
    <p class="main_style" id="num" onclick="make()">0</p><br>
    <p class="history_style" id="history"> </p><br>
    <fieldset style="width: 70vw; margin: 0 auto; float: none;">
        <legend class="edge" align="center" id="edge_prompt">学号范围</legend>
        <span class="centerize" id="st_prompt">起始学号：</span><input type="number" name="起始学号" value=1 id="st"><br>
        <span class="centerize" id="ed_prompt">终止学号：</span><input type="number" name="终止学号" value=48 id="ed"><br><br>
    </fieldset>
    <button onclick="manual_start()" id="manual_but" class="button_second_style">手动开始</button>
    <button onclick="make()" id="but" class="button_style">一键抽取</button><br>
    <blockquote class="quote_style" id="qt">
        Tips: 点击大数字也可以抽取~<br>
        PS: 一键抽取按钮在部分移动设备上无法正常工作。如果您遇到了这个问题，可以在电脑上使用或者使用手动模式。
    </blockquote>
    <input type="checkbox" id="historycheck" title="如果要抽取多个学号，请勾选此选项"><span class="centerize" id="history_prompt">保留历史记录</span>
    <input type="checkbox" id="repeatcheck" checked="checked"><span class="centerize" id="repeat_prompt">自动去重</span><br><br>
    <hr>
    <button class="ver_style" onclick="ver_hint()" title="这是什么？">v1.5.14</button>
    <img src='https://travis-ci.com/bizwofficial/cxh.svg?branch=master' />
    <img src='https://gitee.com/bizwofficial/cxh/badge/star.svg?theme=dark' alt='star'></img><br><br>
    <a href="https://github.com/bizwofficial/cxh/archive/master.zip" download="download" class="download_style">点击此处下载离线版本</a>
    <p class="centerize" id="issues_prompt">您是一位老师？请到<a href="https://github.com/bizwofficial/cxh/issues" id="issues_link">本项目主页</a>提交您的需求。</p>
    <p class="centerize" id="donate_prompt">希望捐赠并为本项目提供资金支持？我们不需要捐赠。</p>
</div>
<script>
    function auto_theme() {
        window.location.hash = "#main_title";
        let date=new Date();
        let newdate=date.toLocaleString('chinese', { hour12: false });
        let hour=parseInt(newdate.substr(newdate.indexOf(" ")+1, 2));
        if (hour>=18 || hour<=8) {
            dark();
        } else {
            light();
        }
    }
    function dark() {
        document.body.setAttribute("class", "dark");
        document.getElementById("main_title").setAttribute("class", "centerize_dark");
        document.getElementById("follow_button").setAttribute("class", "follow_dark_style");
        document.getElementById("num").setAttribute("class", "main_dark_style");
        document.getElementById("qt").setAttribute("class", "quote_dark_style");
        document.getElementById("history").setAttribute("class", "history_dark_style");
        document.getElementById("st_prompt").setAttribute("class", "centerize_dark");
        document.getElementById("ed_prompt").setAttribute("class", "centerize_dark");
        document.getElementById("edge_prompt").setAttribute("class", "edge_dark");
        document.getElementById("history_prompt").setAttribute("class", "centerize_dark");
        document.getElementById("repeat_prompt").setAttribute("class", "centerize_dark");
        document.getElementById("issues_prompt").setAttribute("class", "centerize_dark");
        document.getElementById("donate_prompt").setAttribute("class", "centerize_dark");
        document.getElementById("issues_link").setAttribute("class", "centerize_dark");
        //document.getElementById("change_style_button").innerHTML = "日间模式";
        document.getElementById("change_style_button").setAttribute("onclick", "light()");
        document.getElementById("change_style_button").setAttribute("class", "change_theme_dark_style");
    }
    function light() {
        document.body.setAttribute("class", "light");
        document.getElementById("main_title").setAttribute("class", "centerize");
        document.getElementById("follow_button").setAttribute("class", "follow_style");
        document.getElementById("history").setAttribute("class", "history_style");
        document.getElementById("qt").setAttribute("class", "quote_style");
        document.getElementById("num").setAttribute("class", "main_style");
        document.getElementById("st_prompt").setAttribute("class", "centerize");
        document.getElementById("ed_prompt").setAttribute("class", "centerize");
        document.getElementById("edge_prompt").setAttribute("class", "edge");
        document.getElementById("history_prompt").setAttribute("class", "centerize");
        document.getElementById("repeat_prompt").setAttribute("class", "centerize");
        document.getElementById("issues_prompt").setAttribute("class", "centerize");
        document.getElementById("donate_prompt").setAttribute("class", "centerize");
        document.getElementById("issues_link").setAttribute("class", "centerize");
        //document.getElementById("change_style_button").innerHTML = "夜间模式";
        document.getElementById("change_style_button").setAttribute("onclick", "dark()");
        document.getElementById("change_style_button").setAttribute("class", "change_theme_style");
    }
    function manual_start() {
        let st=parseInt(document.getElementById("st").value);
        let ed=parseInt(document.getElementById("ed").value);
        if (isNaN(st) || isNaN(ed)) {
            alert("学号起码是数字啊");
            return;
        }
        if (st<0 || ed<0) {
            alert("额，学号不是负数吧……");
            return;
        }
        if (st>ed) {
            alert("上面那个空填起始学号，下面填终止学号~");
            return;
        }
        ps=setInterval("make_random("+st+","+ed+")", 5);
        document.getElementById("manual_but").onclick=manual_stop;
        document.getElementById("manual_but").innerHTML="手动停止";
        document.getElementById("but").setAttribute("class", "button_clicked_style");
        document.getElementById("but").disabled=true;
        document.getElementById("num").removeAttribute("onclick");
    }
    function manual_stop() {
        clearInterval(ps);
        history_process();
        document.getElementById("manual_but").onclick=manual_start;
        document.getElementById("manual_but").innerHTML="手动开始";
        document.getElementById("but").setAttribute("class", "button_style");
        document.getElementById("but").disabled=false;
        document.getElementById("num").setAttribute("onclick", "make()");
    }
    function make() {
        let st=parseInt(document.getElementById("st").value);
        let ed=parseInt(document.getElementById("ed").value);
        if (isNaN(st) || isNaN(ed)) {
            alert("学号起码是数字啊");
            return;
        }
        if (st<0 || ed<0) {
            alert("额，学号不是负数吧……");
            return;
        }
        if (st>ed) {
            alert("上面那个空填起始学号，下面填终止学号~");
            return;
        }
        document.getElementById("but").innerHTML = "正在抽取...";
        document.getElementById("but").setAttribute("class", "button_clicked_style");
        document.getElementById("but").disabled = true;
        document.getElementById("num").removeAttribute("onclick");
        document.getElementById("manual_but").setAttribute("class", "button_second_clicked_style");
        document.getElementById("manual_but").disabled=true;
        for(let i = 1; i < 20000; i++) {
            setTimeout("make_random("+st+","+ed+")", 100);
        }
        setTimeout('document.getElementById("but").innerHTML = "再来一次";', 1000);
        setTimeout('document.getElementById("but").setAttribute("class", "button_style");', 1000);
        setTimeout('document.getElementById("but").disabled=false;', 1000);
        setTimeout('document.getElementById("num").setAttribute("onclick", "make()");', 1000);
        setTimeout('document.getElementById("manual_but").setAttribute("class", "button_second_style");', 1000);
        setTimeout('document.getElementById("manual_but").disabled=false;', 1000);
        setTimeout('history_process()', 1500);
    }
    function ver_hint(){
        if (confirm("绿色表示稳定版本\n黑色表示测试版本\n红色表示调试版本\n\n点击“确定”前往Releases页")) {
            window.open("https://github.com/bizwofficial/cxh/releases");
        }
    }
    function history_process() {
        let if_history=document.getElementById("historycheck").checked;
        let if_repeat=document.getElementById("repeatcheck").checked;
        let history_string=document.getElementById("history").innerHTML;
        let current_content=document.getElementById("num").innerHTML;
        if (if_history==true) {
            if(if_repeat) {
                if(history_string.indexOf(" "+current_content+" ") != -1) {
                    return;
                }
            }
            document.getElementById("history").innerHTML=history_string+current_content+" ";
        }
    }
    function make_random(strt,endd) {
        document.getElementById("num").innerHTML = Math.floor(Math.random()*(endd-strt+1)+strt).toString();
    }
</script>
</body>
</html>
