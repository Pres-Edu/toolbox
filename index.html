<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>PresEdu Toolbox</title>
    <link rel="icon" href="icon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.8, maximum-scale=1.0"/>
</head>
<body onload="under_flash();">
    <style type="text/css">
        @font-face {
            font-family: "jb";
            src: url(JetBrainsMono-Regular.ttf);
        }
        h1#big_title {
            font-family: "jb";
            font-size: 72px;
        }
        pre#under_animation {
            font-family: "jb";
            font-size: 72px;
        }
        p#small_title {
            font-size: 38px;
        }
    </style>
    <script>
        function under_flash() {
            setInterval("under_process()", 500);
        }
        function under_process() {
            with (document) {
                current_big_title = getElementById("under_animation").innerHTML;
                if (current_big_title == " ") {
                    getElementById("under_animation").innerHTML = "_";
                } else {
                    getElementById("under_animation").innerHTML = " ";
                }
            }
        }
    </script>
    <div align="center">
        <img src="icon.svg" oncontextmenu="return false;" ondragstart="return false;" height="256" width="256">
        <h1 id="big_title" onload="under_flash()" oncontextmenu="return false;" onselectstart="return false;">PresEdu Toolbox<pre style="display: inline;" id="under_animation"> </pre></h1>
        <p id="small_title" oncontextmenu="return false;" onselectstart="return false;">在这里获取适合你的工具</p>
    </div>
</body>
</html>
